<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles.css">
    <title>YelpCamp</title>
</head>
<body class="bg-[#F9F6F1] font-body container-xl mx-auto max-w-[90rem] max-h-screen">

    <header class="py-4 lg:hidden">
        <img src="/public/images/Logo.svg" alt="" class="p-4 md:px-10">
    </header>

        <div class="lg:grid lg:grid-cols-2 Laptop-L:h-[56.25rem] Laptop-L:pl-[100px]">
            <div class="mx-0 lg:hidden">
                <img src="/public/images/Hero Image (Tablet and Mobile).jpg" class="object-none h-96 w-full" alt="">
            </div>
            <section class="px-3.5 md:px-10 Laptop-L:px-10  Laptop-L:pl-[3.125rem]">
                <img src="/public/images/Logo.svg" alt="" class="py-8 hidden lg:inline-block">
                <div class="pt-8 xl:pt-[138px] Laptop-L:w-[31.8rem]">
                    <h2 class="font-bold text-4xl md:text-6xl">Explore the best camps on Earth.</h2>
                    <p class="text-lg md:text-xl text-gray-500 font-semibold mt-3.5">YelpCamp is a curated list of the best camping spots on Earth. Unfiltered and unbiased reviews.</p>
                </div>
                <div class="pt-5">
                    <ul class="font-semibold text-gray-500 text-md md:text-xl">
                        <div class="flex"><img src="/public/images/Checkmark.svg" class="mr-2 mb-3.5">Add your camp suggestions.</div>
                        <div class="flex"><img src="/public/images/Checkmark.svg" class="mr-2 mb-3.5">Leave reviews and experience.</div>
                        <div class="flex"><img src="/public/images/Checkmark.svg" class="mr-2 mb-3.5">See location for all camps.</div>
                    </ul>
                </div>
                <a href="/public/SearchPage(Logged In).html" class="text-white font-semibold tracking-wide my-auto bg-black h-16 rounded mt-6 w-[13.6rem] text-center grid content-center">
                    View Campgrounds
                </a>
                <div class="pt-10">
                    <p class="text-gray-500 font-semibold">Partnered with:</p>
                    <div class="flex">
                        <img src="/public/images/Airbnb.svg" alt="">
                        <img src="/public/images/Booking.svg" alt="" class="md:ml-6">
                        <img src="/public/images/Plum Guide.svg" alt="" class="md:ml-6">
                    </div>
                </div>
            </section>
            <div class="mx-0 hidden lg:block">
                <img src="/public/images/Hero Image.jpg" class="object-none h-[900px]" alt="">
            </div>
        </div>
    
</body>
</html>
