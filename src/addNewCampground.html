<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/build/styles.css">
    <title>Document</title>
</head>
<body class="font-body container-xl mx-auto max-w-[90rem] max-h-screen">
    <div class="flex justify-between bg-black text-center p-4 text-lg">
        <p class="font-semibold text-white w-[18.125rem]">This project was made by <span class="underline text-[#80CBEB]">Colt Steele</span> and designed by <span class="underline text-[#80CBEB]">Codewell</span></p>
        <img src="/src/assets/Close.svg" class="p-4" alt="">
    </div>
    <div class="flex justify-between py-11 mx-5">
        <img src="/src/assets/Logo.svg" alt="">
        <img src="/src/assets/Hamburger Menu.svg" class="bg-[#F9F6F1] p-2 rounded-md" alt="">
    </div>
    <div class="w-40 mx-5 mb-9">
        <p class="font-bold text-4xl">Add New Campground</p>
    </div>

    <div class="mx-5">
        <div>
            <p class="text-gray-500 font-semibold">Campground Name</p>
            <input type="text" name="" class="w-full p-4 bg-[#F7F7F7] rounded my-3" id="" placeholder="Seven Sister Waterfall">
        </div>
        <div>
            <p>Price</p>
            <input type="text" name="" class="w-full p-4 bg-[#F7F7F7] rounded my-3" id="" placeholder="$149">
        </div>
        <div>
            <p>Image</p>
            <input type="text" name="" id="" class="w-full p-4 bg-[#F7F7F7] rounded my-3" placeholder="www.thepinoytraveler.com/2018/0...">
        </div>
        <div class="">
            <p>Description</p>
            <input type="text" name="" id="" class="w-full h-auto p-4 bg-[#F7F7F7] rounded my-3" placeholder="The Seven Sister is the 39th tallest waterfall in Norway. The 410-metre tall waterfall consists of seven has free fall that measures 250 metres. The waterfall is located along the Geirangerfjorden is Stranda Municipality in More og Romsdal county, Norway.">
        </div>
        <div class="text-center">
            <p class="bg-black p-4 rounded-md text-white font-semibold">Add Campground</p>
        </div>
        <div class="my-20">
            <img src="/src/assets/Logo.svg" alt="">
        </div>
    </div>
</body>
</html>
