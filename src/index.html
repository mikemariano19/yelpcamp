<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/build/styles.css">
    <title>YelpCamp</title>
</head>
<body class="bg-[#F9F6F1] font-body container-lg mx-auto max-w-5xl">
    <header class="py-4">
        <img src="/src/assets/Logo.svg" alt="" class="p-4 md:px-10">
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-2">
        <div class="mx-0">
            <img src="/src/assets/Hero Image (Tablet and Mobile).jpg" class="object-none h-96 w-full sm:block lg:hidden" alt="">
        </div>
        <section class="px-3.5 md:px-10">
            <div class="pt-8">
                <h2 class="font-bold text-4xl md:text-6xl">Explore the best camps on Earth.</h2>
                <p class="text-lg md:text-xl text-gray-500 font-semibold mt-3.5">YelpCamp is a curated list of the best camping spots on Earth. Unfiltered and unbiased reviews.</p>
            </div>
            <div class="pt-5">
                <ul class="font-semibold text-gray-500 text-md md:text-xl">
                    <div class="flex"><img src="/src/assets/Checkmark.svg" class="mr-2 mb-3.5">Add your camp suggestions.</div>
                    <div class="flex"><img src="/src/assets/Checkmark.svg" class="mr-2 mb-3.5">Leave reviews and experience.</div>
                    <div class="flex"><img src="/src/assets/Checkmark.svg" class="mr-2 mb-3.5">See location for all camps.</div>
                </ul>
            </div>
            <div class="bg-black h-16 rounded mt-6 w-[13.6rem] text-center grid content-center">
                <p class="text-white font-semibold tracking-wide my-auto ">View Campgrounds</p>
            </div>
            <div class="pt-10">
                <p class="text-gray-500 font-semibold">Partnered with:</p>
                <div class="flex">
                    <img src="/src/assets/Airbnb.svg" alt="">
                    <img src="/src/assets/Booking.svg" alt="" class="md:ml-6">
                    <img src="/src/assets/Plum Guide.svg" alt="" class="md:ml-6">
                </div>
            </div>
        </section>
        <div>
            <img src="/src/assets/Hero Image.jpg" alt="" class="sm:hidden lg:block">
        </div>
    </div>
    

</body>
</html>
