<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/build/styles.css">
    <title>YelpCamp</title>
</head>
<body class="bg-[#F9F6F1] font-body container-lg mx-auto max-w-5xl">
    <header class="py-4">
        <img src="/src/assets/Logo.svg" alt="" class="p-4">
    </header>
    <div class="mx-0">
        <img src="/src/assets/Hero Image (Tablet and Mobile).jpg" class="object-none h-96 w-full" alt="">
    </div>
    <section class="px-3.5">
        <div class="pt-8">
            <h2 class="font-bold text-4xl">Explore the best camps on Earth.</h2>
            <p class="text-lg text-gray-500 font-semibold mt-3.5">YelpCamp is a curated list of the best camping spots on Earth. Unfiltered and unbiased reviews.</p>
        </div>
        <div class="pt-5">
            <ul class="font-semibold text-gray-500 text-md">
                <div class="flex"><img src="/src/assets/Checkmark.svg" class="mr-2 mb-3.5">Add your camp suggestions.</div>
                <div class="flex"><img src="/src/assets/Checkmark.svg" class="mr-2 mb-3.5">Leave reviews and experience.</div>
                <div class="flex"><img src="/src/assets/Checkmark.svg" class="mr-2 mb-3.5">See location for all camps.</div>
            </ul>
        </div>
        <div class="bg-black h-16 rounded mt-6 w-[13.6rem] text-center grid content-center">
            <p class="text-white font-semibold tracking-wide my-auto ">View Campgrounds</p>
        </div>
        <div class="pt-10">
            <p class="text-gray-500 font-semibold">Partnered with:</p>
            <div class="flex">
                <img src="/src/assets/Airbnb.svg" alt="">
                <img src="/src/assets/Booking.svg" alt="">
                <img src="/src/assets/Plum Guide.svg" alt="">
            </div>
        </div>
    </section>
    

</body>
</html>
